<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Team Cards with Transitions</title>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url("https://picsum.photos/3000/2000?grayscale");
      background-size: cover;
      background-position: center;
    }
    .container {
      padding: 40px 20px;
    }
    .row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .col {
      width: calc(100% / 2 - 20px); /* Default 2 columns */
      max-width: 250px;
    }
    @media (min-width: 768px) {
      .col {
        width: calc(100% / 4 - 20px); /* 4 columns for medium devices */
      }
    }
    @media (min-width: 1200px) {
      .col {
        width: calc(100% / 6 - 20px); /* 6 columns for large devices */
      }
    }
    .our-team {
      background-color: #f7f5ec;
      text-align: center;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
    }
    .our-team:hover {
      transform: translateY(-10px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }
    .our-team .picture {
      position: relative;
      margin-bottom: 20px;
      transition: transform 0.3s ease-in-out;
    }
    .our-team:hover .picture {
      transform: rotate(10deg);
    }
    .our-team .picture img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 5px solid #1369ce;
    }
    .our-team .name {
      font-size: 18px;
      font-weight: bold;
      margin: 5px 0;
      color: #333;
    }
    .our-team .title {
      font-size: 14px;
      color: #777;
    }
    .our-team .social {
      list-style: none;
      padding: 0;
      margin-top: 15px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    .our-team .social li {
      display: inline-block;
    }
    .our-team .social li a {
      display: block;
      width: 30px;
      height: 30px;
      line-height: 30px;
      background-color: #1369ce;
      color: white;
      text-align: center;
      border-radius: 50%;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }
    .our-team .social li a:hover {
      background-color: #f7f5ec;
      color: #1369ce;
      transform: scale(1.2);
    }
   h1
   {
    padding-left: 47%;
   }
    
  </style>
</head>
